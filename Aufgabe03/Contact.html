<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <a class="hovertext"  href="Portfolio.html">PORTFOLIO </a> 
            <a class="hovertext" href="Aboutme.html">| ABOUT ME |</a>
            <a class="hovertext" id="aktuelleseite" href="Contact.html">CONTACT</a>
        </nav>
        <header>
            <div id="halbkreis">
                <h1>Contact</h1>
                <h2>I´d love to hear from you.</h2>
            </div>
        </header>
        
        <main>
            <hr>
            <a href="mailto:thyra.hultsch@hs-furtwangen.de"> <img id="MailIcon" src="letter-2935365_640.png" height="200" width="200"
                    title="Email an Thyra"></a>
            <a href="https://www.instagram.com/thyrahultsch/?hl=de"><img id="InstaIcon" src="instagram-2935404_640.png" height="200"
                    width="200" title="Instagram von Thyra"></a>
            <hr>
            <h3>Kontaktformular</h3>

            <div class="kontaktformular">

                <label>
                    <input type="text" name="vorname" id="vorname" placeholder="Vorname">
                </label>
                <br>
                <label>
                    <input type="text" name="nachname" id="nachname" placeholder="Nachname">
                </label>
                <br>
                <label>
                    <input type="text" name="email" id="email" placeholder="E-Mail">
                </label>
                <br>
                <label>
                    <textarea id="nachricht" placeholder="Nachricht" rows=4></textarea>
                </label>
                <br>
                <p id=hinweis> Mit Absenden der Nachricht bestätige ich den <u>Datenschutz</u></p>
                <br>
                <label>
                    <input type="button" name="absenden" id="absenden" value="Absenden">
                </label>

            </div>

        </main>
        <footer>
            <i>Impressum</i>
        </footer>
    </div>
</body>

</html>
