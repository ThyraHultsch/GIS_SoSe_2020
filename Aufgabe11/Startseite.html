<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeitevonThyra</title>
</head>
<body>

    <h1> Willkommen auf Thyra's Datenbank-Seite!</h1>
    <form id="fomular" method="get" action=" ">
        <label>
            <input type="text" name="vorname" id="vorname" placeholder="Name">
        </label>
        <br>
        <label>
            <input type="text" name="mission" id="mission" placeholder="Mission">
        </label>
        <br>
        <label>
            <input type="text" name="netteWorte" id="netteWorte" placeholder="3 nette Worte über Thyra">
        </label>
        <br>

        <button class="Formular" id="rein" type="button">Zur Datenbank hinzufügen</button>
        <button class="Formular" id="zeigen" type="button">Datenbank anzeigen</button>
    </form>
    <div id="ausgabe"> 
        <p id="DatenbankAusgabe"></p>
    </div>
</body>
</html>
